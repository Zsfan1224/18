<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚠️提醒⚠️</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .overlay-title {
      font-size: 2.8em;
      font-weight: bold;
      color: #ff4b2b;
      margin-bottom: 20px;
    }
    .overlay-subtitle {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 30px;
    }
    .overlay-buttons {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }
    .overlay-button {
      padding: 15px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      white-space: nowrap; /* 禁止文字换行 */
    }
    .overlay-button#yesButton {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }
    .overlay-button#noButton {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    .overlay-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }
    #content {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    video {
      max-width: 80%;
      max-height: 50vh;
      border: 5px solid #333;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
    }
    .footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 0.9em;
      color: #000; /* 强制为黑色文字 */
      background-color: #fff; /* 背景纯白色 */
      padding: 10px 0;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* 圆润边框和轻微阴影 */
      z-index: 9999; /* 提升层级 */
      white-space: nowrap; /* 防止换行 */
    }
    .footer p {
      font-weight: bold;
      margin: 0;
      line-height: 1.5em;
    }
    .footer a {
      color: #ff4b2b; /* 强调颜色 */
      text-decoration: none;
      font-weight: bold;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .footer img {
      vertical-align: middle;
      margin-right: 5px;
      width: 20px;
      height: auto;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h1 class="overlay-title">请确认年龄</h1>
  <p class="overlay-subtitle">本站内容仅限成年人访问，请确认您的年龄。</p>
  <div class="overlay-buttons">
    <button class="overlay-button" id="yesButton">已满 18 岁</button>
    <button class="overlay-button" id="noButton">未满 18 岁</button>
  </div>
</div>

<div id="content">
  <video id="video" autoplay>
    <source src="" type="video/mp4">
    您的浏览器不支持HTML视频。
  </video>
</div>

<div class="footer">
  <p>
    <img src="https://s1.imagehub.cc/images/2024/12/01/d2833ee78afdb4d2fe8cc8be31491c21.jpg" alt="公安部标志" width="20">
    ©🥰凡凡凡凡凡🥰 | <a href="https://beian.miit.gov.cn/" target="_blank">鲁ICP备15023779号</a>
  </p>
</div>

<script>
  document.getElementById('yesButton').addEventListener('click', function() {
    loadVideo('https://bbsfiles.iqoo.com/public/videos/2024/11/11/nQdYR6dPjMAHrpat7a.mp4'); // 已满18岁视频链接
  });

  document.getElementById('noButton').addEventListener('click', function() {
    loadVideo('https://www.w3schools.com/html/movie.mp4'); // 原来的未满18岁视频链接
  });

  function loadVideo(videoUrl) {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    const videoElement = document.getElementById('video');
    videoElement.querySelector('source').src = videoUrl;
    videoElement.load();
    videoElement.play(); // 自动播放视频
  }
</script>

</body>
</html>
