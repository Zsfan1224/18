<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年龄验证</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .overlay-title {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }
    .overlay-buttons {
      display: flex;
      gap: 20px;
    }
    .overlay-button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s ease;
    }
    .overlay-button:hover {
      background-color: #0056b3;
    }
    video {
      max-width: 100%;
      max-height: 60vh;
      margin: 20px 0;
    }
    .recommendation {
      text-align: center;
    }
    .recommendation img {
      max-width: 200px;
      margin: 10px auto;
      display: block;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 0.8em;
      color: #666;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h1 class="overlay-title">您已满18岁了吗？</h1>
  <div class="overlay-buttons">
    <button class="overlay-button" id="yesButton">已满18岁</button>
    <button class="overlay-button" id="noButton">未满18岁</button>
  </div>
</div>

<div id="content" style="display: none;">
  <video id="video" controls>
    <source src="" type="video/mp4">
    您的浏览器不支持HTML视频。
  </video>
  <div class="recommendation">
    <p>推荐链接：<a href="https://example.com" target="_blank">点击查看更多精彩内容</a></p>
    <img src="https://media.giphy.com/media/l0MYwONBGDS7aPGOk/giphy.gif" alt="搞笑GIF">
  </div>
</div>

<div class="footer">
  © 2024 版权所有 | <a href="https://beian.miit.gov.cn/" target="_blank">ICP备案号：京ICP备12345678号</a>
</div>

<script>
  document.getElementById('yesButton').addEventListener('click', function() {
    loadVideo('https://www.w3schools.com/html/mov_bbb.mp4'); // 心灵鸡汤视频链接
  });

  document.getElementById('noButton').addEventListener('click', function() {
    loadVideo('https://www.w3schools.com/html/movie.mp4'); // 备用视频链接
  });

  function loadVideo(videoUrl) {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    document.getElementById('video').querySelector('source').src = videoUrl;
    document.getElementById('video').load();
  }
</script>

</body>
</html>
